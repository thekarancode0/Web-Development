<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h2>Rock Paper Scissors</h2>
    <div class="container">
        <div class="png-Section">
            <img class="rock" src="rocks.png" alt="rock">
            <img class="paper" src="paper.png" alt="paper">
            <img class="scissor" src="scissor.png" alt="scissor">
        </div>
        <div class="inputs">
            <span class="com">Computer Choise: </span>
            <span class="user">Your choise: </span>
        </div>
        <div class="result"></div>
        <div class="scoreBoard">
            <div class="comScore"></div>
            <div class="userScore"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
