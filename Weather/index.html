<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="searchBox">
            <input class="search" type="text" placeholder="Search city" spellcheck="false">
            <button class="searchBtn"><img src="search.png" alt=""></button>
        </div>

        <div class="weather">
            <div class="img-city">
                <img class="weatherPng" src="cloudy.png" alt="">
                <h1 class="temp"></h1>
                <h3 class="city"></h3>
            </div>
            <div class="detail">
                <div class="humidity-info">
                    <img src="weather.png" alt="">
                    <p>humidity</p>
                    <p class="humidity"></p>
                </div>

                <div class="wind-info">
                    <img src="wind.png" alt="">
                    <p>Wind Speed</p>
                    <p class="wind"></p>
                </div>
            </div>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
